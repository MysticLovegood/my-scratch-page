{% extends 'layout.html' %}
{% block content %}
<h1>Welcome to My Scratch Page</h1>
<h3>Comments</h3>
<ul>
    {% for comment in comments %}
        <li>{{ comment.text }} - by <strong>{{ comment.user.username }}</strong></li>
    {% endfor %}
</ul>

{% if current_user.is_authenticated %}
<form method="POST">
    <textarea name="comment" required></textarea><br>
    <button type="submit">Post Comment</button>
</form>
{% else %}
<p><a href="{{ url_for('login') }}">Login to comment</a></p>
{% endif %}
{% endblock %}
